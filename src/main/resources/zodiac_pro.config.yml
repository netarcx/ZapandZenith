subsystems:
    drivetrain:
        implemented: true
        falcons:
            leftMain: 17
            leftFollower: 1
            leftFollowerTwo: -1
            rightMain: 14
            rightFollower: 15
            rightFollowerTwo: -1
        invertMotor:
            - leftMain
        constants:
            pigeonOnTalon: -1
            maxTicks: 12275.7 # ticks per 100ms
            encPPR: 22220.8
            kP: 0.1 # 0.18 # TODO: tune PID, these are temporary PID values from Zeta
            kI: 0.0001 # 0.018
            kD: 4.0 # 3.6
            kF: 0.0475813
            iZone: 0
            currentFloorCheck: .12
            currentEpsilonCheck: .2
            rpmFloorCheck: 2000
            rpmEpsilonCheck: 60
            openLoopRampRate: 0.8
            isSwerve: 0
    climber:
        implemented: false
        falcons:
            intake: 11
        talons:
            elevator: 6
        solenoids:
            arm: 0
            deployer: 5
        invertMotor:
            - elevator
    hopper:
        implemented: false
        talons:
            spindexer: 4
            elevator: 5
        solenoids:
            feederFlap: 4
        invertMotor:
            - elevator
            - spindexer
    shooter:
        implemented: false
        falcons:
            shooterMain: 3
            shooterFollower: 2
        pid:
            -   kP: 0.15 #0.30
                kI: 0
                kD: 2.5 #4.5
                kF: 0.05671 #0.00953253
        constants:
            currentFloorCheck: .12
            currentEpsilonCheck: .2
            rpmFloorCheck: 2000
            rpmEpsilonCheck: 60
            velocityThreshold: 500
    turret:
        implemented: true
        pidConfig:
            slot0:
                kP: 0.85
                kI: 0.0003
                kD: 22.5
                kF: 0 # Should be 0 for position control
                allowableError: 40
            slot1: # used for vision aiming
                kP: 0.85
                kI: 0.0003
                kD: 22.5
                kF: 0 # Should be 0 for position control
                allowableError: 40
        talons:
            turret: 33 # need to set to pdp port number
        constants:
            revLimit: 7800 # adjusted for zero-offset
            fwdLimit: 40000 # adjusted for zero-offset
            absPosTicksSouth: 0 # absolute
            zeroOffset: 12639 # (turretPPR - non-adjusted fwdLimit - non-adjusted revlimit) / 2
            encPPR: 4096
            turretPPR: 53248 # 4096 * 13
    ledmanager:
        implemented: false
        canifier: 18
        constants:
            raveEnabled: 0
            raveSpeed: 0.05
            cameraLed: 1
    camera:
        implemented: false
        constants:
            debug: 0
            useShuffleboard: 0
            deviation: 0
pcm: 8
constants:
    ## Pigeon Config ##
    pigeonId: 9
    isPigeon2: 1
    pigeonOnTalon: -1
    maxVel: 3 # meters/s
    ## Drivetrain Dimensions and Parameters ##
    maxVelPathFollowing: 3 # 160 # 240 # inches/s # 22560 native units ---30
    maxVelOpenLoop: 3 # 160 # 240 # inches/s # 22560 native units ---30
    maxRotVel: 2
    maxTicks: 14000 # ticks per 100ms TODO test actual maxTicks value
    maxAccel: 20 #inch/s^2
    sensorPhase: 0
    kLooperDt: .020
    kTrackScrubFactor: 1.0
    trackWidth: 25 #inches
    wheelbaseLength: 25 #inches
    wheelDiameter: 6.32 #inches
    ## General Config ##
    verbose: 0 # 0 or 1
    useCameraInAuto: 0
    useAutoAim: 1
    compressorEnabled: 1 # 0 or 1
    pdIsRev: 1 # power distribution
    ## Logging Config ##
    logTeleOp: 1
    logAuto: 1
    badLogEnabled: 1
